<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Fallback font if Inter fails to load */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Hide arrows from number input */
        /* Chrome, Safari, Edge, Opera */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 sm:p-8 border border-gray-200 dark:border-gray-700">
        
        
        <div class="flex justify-center mb-4">
            <span class="inline-block p-3 bg-indigo-100 dark:bg-indigo-900 rounded-full">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600 dark:text-indigo-400">
                    <circle cx="8" cy="8" r="6"></circle>
                    <path d="M18.09 10.71A6 6 0 0 0 12 8h-1"></path>
                    <path d="M12 12h.01"></path>
                    <path d="M16 16h.01"></path>
                    <path d="M21.12 15.29A6 6 0 0 0 12 12v-1"></path>
                    <path d="M12 8v.01"></path>
                </svg>
            </span>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-6">
            Coin Timer
        </h1>
        
        
        <div class="mb-4">
            <label for="pointsInput" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                Desired Coins (max 50):
            </label>
            <input type="number" id="pointsInput" min="1" max="50"
                   class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                   placeholder="e.g., 41">
            <p id="error-message" class="text-red-500 text-sm mt-2 h-5"></p> <!-- Error message placeholder -->
        </div>

        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                Time placed into gym:
            </label>
            <div class="flex space-x-2">
                
                <select id="hourSelect" class="w-1/3 px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <!-- Hours 1-12 will be populated by JS -->
                </select>
                
                <select id="minuteSelect" class="w-1/3 px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <!-- Minutes 00-59 will be populated by JS -->
                </select>
                
                <select id="ampmSelect" class="w-1/3 px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>

        
        <button id="calculateButton" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Calculate Time
        </button>

        
        <div id="result-container" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 text-center hidden">
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Time required:</p>
            <p id="duration-text" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4"></p>
            
            <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">kick out between:</p>
            <p id="end-time-text" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400"></p>
        </div>

    </div>

    
    <script>
        const pointsInput = document.getElementById('pointsInput');
        const hourSelect = document.getElementById('hourSelect');
        const minuteSelect = document.getElementById('minuteSelect');
        const ampmSelect = document.getElementById('ampmSelect');
        const calculateButton = document.getElementById('calculateButton');
        const resultContainer = document.getElementById('result-container');
        const durationText = document.getElementById('duration-text');
        const endTimeText = document.getElementById('end-time-text');
        const errorMessage = document.getElementById('error-message');

        
        function populateTimeDropdowns() {
            
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                hourSelect.appendChild(option);
            }
            
            
            for (let i = 0; i < 60; i++) {
                const option = document.createElement('option');
                option.value = i; // Use the number for calculation
                option.textContent = i.toString().padStart(2, '0'); // Show the padded string
                minuteSelect.appendChild(option);
            }

            
            hourSelect.value = '12';
            minuteSelect.value = '0'; // Corresponds to "00"
            ampmSelect.value = 'PM'; // Default to PM
        }

        
        document.addEventListener('DOMContentLoaded', populateTimeDropdowns);


        calculateButton.addEventListener('click', calculateTime);
        pointsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculateTime();
            }
        });
        
        hourSelect.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculateTime();
            }
        });
        minuteSelect.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculateTime();
            }
        });
        ampmSelect.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculateTime();
            }
        });

        function calculateTime() {
            
            const desiredPoints = parseInt(pointsInput.value);
            if (isNaN(desiredPoints) || desiredPoints < 1 || desiredPoints > 50) {
                errorMessage.textContent = 'Please enter a number between 1 and 50.';
                resultContainer.classList.add('hidden');
                return;
            } else {
                errorMessage.textContent = ''; // Clear error
            }

            
            let startHours = parseInt(hourSelect.value);
            const startMinutes = parseInt(minuteSelect.value);
            const ampm = ampmSelect.value;

            
            if (ampm === 'PM' && startHours !== 12) {
                startHours += 12;
            } else if (ampm === 'AM' && startHours === 12) {
                startHours = 0; // 12 AM (Midnight) is 00:00
            }

            
            const totalMinutes = desiredPoints * 10;
            const durationHours = Math.floor(totalMinutes / 60);
            const durationMinutes = totalMinutes % 60;

            const startDate = new Date();
            startDate.setHours(startHours, startMinutes, 0, 0); // Set start time

            
            const earnTime = new Date(startDate.getTime() + totalMinutes * 60000);

            
            const nextPointTime = new Date(earnTime.getTime() + 10 * 60000);

            
            let durationString = '';
            if (durationHours > 0) {
                durationString += `${durationHours} hr${durationHours > 1 ? 's' : ''} `;
            }
            if (durationMinutes > 0) {
                durationString += `${durationMinutes} min${durationMinutes > 1 ? 's' : ''}`;
            }
            durationText.textContent = durationString.trim();

            
            const earnTimeFormatted = format12Hour(earnTime);
            const nextPointTimeFormatted = format12Hour(nextPointTime);
            
            endTimeText.innerHTML = `${earnTimeFormatted} <span class="text-gray-400 dark:text-gray-500 font-normal">and</span> ${nextPointTimeFormatted}`;

            
            resultContainer.classList.remove('hidden');
        }

        /**
         * Formats a Date object into a 12-hour AM/PM string (e.g., "1:00pm" or "1:10pm")
         * @param {Date} date - The date object to format
         * @returns {string} - The formatted time string
         */
        function format12Hour(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'pm' : 'am';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            
            const minutesStr = minutes < 10 ? '0' + minutes : minutes;
            
            
            if (minutes === 0) {
                return `${hours}${ampm}`;
            } else {
                return `${hours}:${minutesStr}${ampm}`;
            }
        }
    </script>
</body>
</html>
